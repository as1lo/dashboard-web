<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <img src="assets/img/icon.png" alt="">
    <div id="form-container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            > <strong> Email </strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> <strong> Senha </strong></label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        
        <p id="error"></p>
        <button
          type="submit"
          class="btn btn-primary"
          id="mensagem"
          onclick="rota()"
        >
          Logar
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function rota() {
        event.preventDefault();

        const emailDefault = "admin@gmail.com";
        const senhaDefault = "123";

        const email = document.getElementById("exampleInputEmail1").value;
        const senha = document.getElementById("exampleInputPassword1").value;

        if (email === emailDefault && senha === senhaDefault) {
          modal();
          //window.location.href = "dashboard.html"
        } else {
          modalError();
        }
      }
    </script>
    <script>
      function modal() {
        Swal.fire({
          title: "Logado com sucesso!",
          text: "Bem-Vindo ao DashBoard!",
          icon: "success",
          confirmButtonColor: "#3085d6",
          confirmButtonText: "Continuar",
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "dashboard.html";
          }
        });
      }

      function modalError() {
        Swal.fire({
          title: "Erro no login!",
          text: "Email e/ou senhas incorretos!",
          icon: "error",
          confirmButtonColor: "#d33",
          confirmButtonText: "Voltar",
        });
      }
    </script>
  </body>
</html>
